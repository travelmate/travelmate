<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/directives.js"></script>

    <!-- firebase script -->
    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>

  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-content>
        <div class="scroll" style="-webkit-transform: translate3d(0px, 0px, 0px);">
          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="City" ng-model="user.address" googleplace="" class="ng-pristine ng-valid" autocomplete="off"><!-- googleplace -->
            </label>
          </div>
        </div>
	
	<div class="list list-inset"> 
	  <label class="item item-input">
	    <span class="input-label">Date</span>
	    <input type="date" name="availableDate">
	  </label>
	</div>

	<div class="list list-inset">
	  <label class="item item-input">
	    <span class="input-label">Available from:</span>
	    <input type="time" name="fromTime">
	  </label>
	  <label class="item item-input">
	    <span class="input-label">to:</span>
	    <input type="time" name="toTime">
	  </label>
	</div>

	<input type="submit" value="Next">
      </ion-content>
    </ion-pane>


  </body>
</html>
