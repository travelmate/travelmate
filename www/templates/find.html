<ion-view title="Find A Host">
  <ion-content has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>

      </label>

      <button class="button button-positive button-block">Find Host</button>
    </div>
  </ion-content>
</ion-view>
