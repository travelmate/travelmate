<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Host Information">
  <ion-content>

    <ion-list>

      <ion-item ng-repeat="host in hosts" type="item-text-wrap" href="#/tab/host/{{host.id}}">
        <h3>{{host.title}}</h3>
        <p>{{host.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
